<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="box" id="7">7</div>
            <div class="box" id="8">8</div>
            <div class="box" id="9">9</div>
            <div class="box" id="*">X</div>
        </div>
        <div class="row">
            <div class="box" id="4">4</div>
            <div class="box" id="5">5</div>
            <div class="box" id="6">6</div>
            <div class="box" id="+">+</div>
        </div>
        <div class="row">
            <div class="box" id="1">1</div>
            <div class="box" id="2">2</div>
            <div class="box" id="3">3</div>
            <div class="box" id="-">-</div>
        </div>
        <div class="row">
            <div class="box" id=".">.</div>
            <div class="box" id="0">0</div>
            <div class="box" id="/">/</div>
            <div class="box" id="=">=</div>
        </div>
        <div class="row">
            <div class="box" id="AC">AC</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
